<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
      <div class="container">
        <h1>Eventos</h1>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="card">
            <h2 class="center">Ingrese su datos de usuario</h2>
            <form action="#" novalidate>
              <div class="form__control">
                <input type="text" name= "Nombre" placeholder="Nombre" required>
              </div>
              <div class="form__control">
                <input type="text" name= "Apellido"  placeholder="Apellido" required>
              </div>
              <div class="form__control">
                <input type="tel" name= "Telefono" placeholder="Telefono" required>
              </div>
              <div class="form__control">
                <select name="Ciudad" id="ciudad">
                  <option value="1">Seleccione una ciudad</option>
                  <option value="2">Bucaramanga</option>
                  <option value="3">Girón</option>
                  <option value="4">Floridablanca</option>
                </select>            
              </div>

              <div class="form__control">
                <div class="form__generos">
                  <h4>Genero:</h4>
                  <label for="femenino" class="genero">
                    <input type="radio" name="Genero" id="femenino" value="Femenino" required>
                    Femenino
                  </label>
                  <label for="masculino" class="genero">
                    <input type="radio" name="Genero" id="masculino" value="Masculino" required>
                    Masculino
                  </label>
                </div>       
              </div>

              <div class="form__control">
                <div class="form__habilidades" data-habilidades= "3">
                  <h4>Habilidades:</h4>
                  <label for="HTML" class="habilidad">
                    <input type="checkbox" name="Habilidades[]" id="HTML" value="HTML" required>
                    HTML
                  </label>                  
                  <label for="JS" class="habilidad">
                    <input type="checkbox" name="Habilidades[]" id="JS" value="JavaScript" required>
                    JavaScript
                  </label>
                  <label for="CSS" class="habilidad">
                    <input type="checkbox" name="Habilidades[]" id="CSS" value="CSS" required>
                    CSS
                  </label>
                  <label for="Java" class="habilidad">
                    <input type="checkbox" name="Habilidades[]" id="Java" value="Java" required>
                    Java
                  </label>
                  <label for="PHP" class="habilidad">
                    <input type="checkbox" name="Habilidades[]" id="PHP" value="PHP" required>
                    PHP
                  </label>
                  <label for="SQL" class="habilidad">
                    <input type="checkbox" name="Habilidades[]" id="SQL" value="SQL" required>
                    SQL
                  </label>
                  <label for="C#" class="habilidad">
                    <input type="checkbox" name="Habilidades[]" id="C#" value="C#" required>
                    C#
                  </label>
                </div>       
              </div>

              <div class="form__control">
                <input type="number" name= "Documento" placeholder="Documento"  required>
              </div>
              <div class="form__control">
                <input type="text" name= "Usuario" placeholder="Usuario"  required>
              </div>
              <div class="form__control">
                <input type="password" name= "Contrasena"  placeholder="Contraseña" required>
              </div>

              <div class="form__control">
                <label for="politica" class="politica">
                  <input type="checkbox" name="politica" id="politica" class="politica__check"> Acepto términos y condiciones
                </label>
                
              </div>

              <button type="submit" id="btn_validar">Validar</button>
            </form>
          </div>



        </div>
      </section>

    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
