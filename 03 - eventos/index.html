<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
      <div class="container">
        <h1>Eventos</h1>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="card">
            <h2 class="center">Ingrese su datos de usuario</h2>
            <form action="#" novalidate>
              <div class="form__control">
                <input type="text" name= "Nombre" placeholder="Nombre" required>              
              </div>
              <div class="form__control">
                <input type="text" name= "Apellido"  placeholder="Apellido" required>              
              </div>
              <div class="form__control">
                <input type="tel" name= "Telefono" placeholder="Telefono" required>              
              </div>
              <div class="form__control">
                <select name="Ciudad" id="ciudad" required>
                  <option value="1">Seleccione una ciudad</option>
                  <option value="2">Bucaramanga</option>
                  <option value="3">Girón</option>
                  <option value="4">Floridablanca</option>
                </select>            
              </div>
              <div class="form__control">
                <input type="number" name= "Documento" placeholder="Documento" >              
              </div>
              <div class="form__control">
                <input type="text" name= "Usuario" placeholder="Usuario" >              
              </div>
              <div class="form__control">
                <input type="password" name= "Contrasena"  placeholder="Contraseña" required>              
              </div>

              <div class="form__control">
                <label for="politica" class="politica">
                  <input type="checkbox" name="politica" id="politica" class="politica__check"> Acepto términos y condiciones
                </label>
                
              </div>

              <button type="submit" id="btn_validar">Validar</button>

            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
